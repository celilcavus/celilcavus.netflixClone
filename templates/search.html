{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Anasayfa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'style1.css' %}" />
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a href="#" class="navbar-brand logo">NETFLIX</a>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="/">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" href="/series">Diziler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" href="/movies">Filmler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" href="/favorite">Favorilerim</a>
          </li>
        </ul>
      </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle bg-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            hesap
          </button>
          <ul class="dropdown-menu dropdown-menu-end"> 
            <form action="{% url 'logout' %}" method="POST" id="logout">
              {% csrf_token %} 
              <li class="dropdown-item">
                <a  href="javascript:{document.getElementById('logout').submit()}" class="nav-link">Logout</a>           
              </li>
            </form>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  </div>
    <div class="container-fluid">
      <h1 class="movie-list-title movie-title">Arama Sonucu</h1>
      <div class="wrapper">
        <section>
       {% for movies in movie %}
            <div class="item" style="width:350px;height:180px">
                <a href="moviesDetail/{{movies.id}}">
                <img  
                    class="w-100"
                    style="width:350px;height:180px;object-fit:cover;object-position:top;"
                    src="/static{{movies.get_image_path}}.jpg"
                    alt="Describe Image">
                <h1 class="heading">{{movies.name}}</h1>
                <p class="duration">Duration: {{movies.sure}} min</p>
                </a>
            </div>
       {% endfor %}
        </section>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
